name: ScheduleFetch
description: >
  Schedule fetching someone LATER. Delayed FetchPerson â€” stay put now, go get them when the time comes.

  TRIGGER: Need to bring someone back, but NOT right now.

  Examples:
  - "go get Ysolda after sunset"
  - You need someone's presence at a future time

  DECISION RULES:
  - Fetch NOW = FetchPerson
  - Fetch LATER = ScheduleFetch
  - Deliver WORDS later = ScheduleDelivery (has a message to relay)
  - Go to a PLACE later = ScheduleMeeting (no person to fetch)

  You will NOT leave immediately. You go when the time comes.

questEditorId: IntelEngine
scriptName: IntelEngine_Schedule
executionFunctionName: ScheduleFetch

parameterMapping:
  - type: speaker
    name: akNPC
    description: You (the NPC who will do the fetching later)
  - type: dynamic
    name: targetName
    description: >
      The person to fetch. Must be a real Skyrim NPC name.
      Examples: "Nazeem", "Jarl Balgruuf", "Adrianne Avenicci"
  - type: dynamic
    name: timeCondition
    description: >
      When to go fetch them. Examples: "at dawn", "after sunset",
      "in 2 hours", "tonight", "tomorrow morning"

eligibilityRules:
  - conditions:
      - decoratorName: is_in_combat
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true

eventString: "{{ actor.name }} plans to fetch {{ targetName }} {{ timeCondition }}"
isShortLived: false
enabled: true
defaultPriority: 5
tags: []
