name: SearchForActor
description: >
  Lead someone TO a person. You guide, they follow â€” you travel TOGETHER.

  Use when:
  - "take me to Alvor", "show me where Ysolda is", "help me find Nazeem"
  - The requester wants to COME WITH YOU to find someone
  - You and another NPC search for someone together

  NOT FetchPerson (solo round trip, requester stays behind).
  NOT DeliverMessage (carrying words, not guiding someone).

  The target must be a person who actually exists.

questEditorId: IntelEngine
scriptName: IntelEngine_NPCTasks
executionFunctionName: SearchForActor

parameterMapping:
  - type: speaker
    name: akAgent
    description: You (the NPC helping search)
  - type: dynamic
    name: targetName
    description: >
      The name of the person to search for. Examples:
      - "Nazeem"
      - "Jarl Balgruuf"
      - "Adrianne Avenicci"
      Do NOT make up names that don't exist in Skyrim.
  - type: dynamic
    name: speed
    description: >
      Travel speed. 0 = walk (default, good for searching together),
      1 = jog (moderate pace), 2 = run (urgent search).

eligibilityRules:
  - conditions:
      - decoratorName: is_in_combat
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true

eventString: "{{ actor.name }} is searching for {{ targetName }}"
isShortLived: false
enabled: true
defaultPriority: 6
tags: []
