name: SearchForActor
description: >
  Lead someone TO a person. You guide, they follow â€” you travel TOGETHER.

  TRIGGER: Someone wants to COME WITH YOU to find a person.

  Examples:
  - "take me to Alvor", "show me where Ysolda is", "help me find Nazeem"
  - "lead me to the blacksmith", "where is she? Take me there"

  DECISION RULES:
  - Requester COMES WITH YOU = SearchForActor (travel together)
  - Requester STAYS BEHIND, you go alone = FetchPerson (solo round trip)
  - You carry words, not guide someone = DeliverMessage

questEditorId: IntelEngine
scriptName: IntelEngine_NPCTasks
executionFunctionName: SearchForActor

parameterMapping:
  - type: speaker
    name: akAgent
    description: You (the NPC helping search)
  - type: dynamic
    name: targetName
    description: >
      The person to search for. Must be a real Skyrim NPC name.
      Examples: "Nazeem", "Jarl Balgruuf", "Adrianne Avenicci"
  - type: dynamic
    name: speed
    description: >
      Travel speed: 0=walk (default), 1=jog, 2=run (urgent).

eligibilityRules:
  - conditions:
      - decoratorName: is_in_combat
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true

eventString: "{{ actor.name }} is searching for {{ targetName }}"
isShortLived: false
enabled: true
defaultPriority: 6
tags: []
