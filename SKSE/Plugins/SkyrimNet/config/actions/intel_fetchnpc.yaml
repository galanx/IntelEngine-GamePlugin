name: FetchPerson
description: >
  Go GET someone and BRING THEM BACK. Solo round trip â€” you go alone, return with them.

  TRIGGER: Any request to bring/get/fetch a person (by name or pronoun).

  Examples:
  - "fetch Alvor", "go get Ysolda", "bring Nazeem here"
  - "go get him", "bring her here", "get them"
  - You need someone's physical presence and will personally escort them back

  DECISION RULES:
  - "bring X here" or "get X" = FetchPerson (you go alone, return with them)
  - "take X home" or "walk X to Y" = EscortTarget (you walk WITH them)
  - "tell X to come" = DeliverMessage (relay words, not physically escort)
  - "go get X LATER" = ScheduleFetch (delayed version)

questEditorId: IntelEngine
scriptName: IntelEngine_NPCTasks
executionFunctionName: FetchNPC

parameterMapping:
  - type: speaker
    name: akAgent
    description: You (the NPC doing the fetching)
  - type: dynamic
    name: targetName
    description: >
      The person to fetch. Must be a real Skyrim NPC name.
      Examples: "Nazeem", "Jarl Balgruuf", "Adrianne Avenicci"
  - type: dynamic
    name: failReason
    description: >
      Should the target refuse? Set to "none" if they come willingly.
      If they would refuse, write the reason (e.g., "too busy with court duties").

eligibilityRules:
  - conditions:
      - decoratorName: is_in_combat
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true

eventString: "{{ actor.name }} already left to fetch {{ targetName }} (task in progress)"
isShortLived: false
enabled: true
defaultPriority: 6
tags: []
