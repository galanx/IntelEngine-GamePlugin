name: ScheduleDelivery
description: >
  Schedule telling someone something LATER. Delayed DeliverMessage â€” stay put now, deliver words when the time comes.

  TRIGGER: Need to relay a message to someone, but NOT right now.

  Examples:
  - "tell Adrianne after sunset that I need a sword"
  - "send word to Jarl Balgruuf tomorrow morning"
  - "let Nazeem know later that I was looking for him"

  DECISION RULES:
  - Deliver words NOW = DeliverMessage
  - Deliver words LATER = ScheduleDelivery
  - Fetch a PERSON later (no message) = ScheduleFetch
  - Go to a PLACE later = ScheduleMeeting

  You will NOT leave immediately. You go when the time comes.

questEditorId: IntelEngine
scriptName: IntelEngine_Schedule
executionFunctionName: ScheduleDelivery

parameterMapping:
  - type: speaker
    name: akNPC
    description: You (the NPC who will deliver the message later)
  - type: dynamic
    name: targetName
    description: >
      Who to deliver the message to. Must be a real NPC name.
      Examples: "Nazeem", "Jarl Balgruuf", "Adrianne Avenicci"
  - type: dynamic
    name: msgContent
    description: >
      The message to deliver. Summarize what needs to be communicated.
  - type: dynamic
    name: timeCondition
    description: >
      When to deliver. Examples: "at dawn", "after sunset",
      "in 2 hours", "tonight", "tomorrow morning"
  - type: dynamic
    name: meetLocation
    description: >
      If the message includes a meeting request, provide the location.
      Examples: "Bannered Mare", "Dragonsreach"
      If NOT a meeting request: set this to "none"
  - type: dynamic
    name: meetTime
    description: >
      If the message includes a meeting time, provide it.
      Examples: "at noon", "after sunset"
      If NOT a meeting request: set this to "none"

eligibilityRules:
  - conditions:
      - decoratorName: is_in_combat
        arguments: ["currentActor"]
        comparisonOperator: "=="
        expectedValue: false
    logicalOperator: "AND"
    required: true

eventString: "{{ actor.name }} plans to deliver a message to {{ targetName }} {{ timeCondition }}"
isShortLived: false
enabled: true
defaultPriority: 5
tags: []
